<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.name }} | {{ current_tab.name }}</title>
    <!-- load Poppins and Roboto fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    
    <!-- <link rel="stylesheet" href="{{ asset('resources/core/css/shared.css') }}">
    <link rel="stylesheet" href="{{ asset('resources/post/css/post.css') }}"> -->
	<link rel="stylesheet" href="{{ asset('css/app.css') }}">
    <script src="{{ asset('js/app.js') }}" defer></script>

</head>
<body>
    <header>
        <nav id="nav" class="flex items-center justify-between pt-6 px-4 sm:px-6 lg:px-8">
            <div class="navigation-link home-link">
                <a href="{{ route('post_view', [post.seo_name]) }}">{{ front_tab.name|title }}</a>
            </div>
            <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                {% for tab in tabs %}
                    <a class="font-medium text-gray-500 hover:text-gray-900" href="{{ route('post_view', [post.seo_name, tab.seo_name]) }}">{{ tab.name|title }}</a>
                {% endfor %}
                {% if post.schedule_pdf is not empty %}
                    <a class="font-medium text-gray-500 hover:text-gray-900" href="{{ route('post_schedule', [post.seo_name]) }}">Descarga el programa</a>
                {% endif %}
                <a href="{{ route('post_register', [post.seo_name]) }}" class="font-medium text-indigo-600 hover:text-indigo-500">Registrate</a>
            </div>
        </nav>
    </header>
    <div id="post-body" class="max-w-4xl mx-auto space-y-4 font-sans">
        {% block content %}
            
        {% endblock content %}
    </div>
    <footer class="h-16"></footer>
</body>
</html>
